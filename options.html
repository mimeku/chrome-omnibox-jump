<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>关键词管理</h1>
        <!-- 新增批量上传区域 -->
        <div class="upload-section">
            <input type="file" id="jsonUpload" accept=".json" hidden>
            <button id="importBtn">导入JSON文件</button>
            <span id="uploadStatus"></span>
         </div>

        <!-- 新增输入区 -->
        <div class="input-group">
            <input type="text" id="keyword" placeholder="输入关键词 (如doc)" required>
            <input type="url" id="url" placeholder="输入目标URL (如https://example.com)" required>
            <button id="add">添加规则</button>
        </div>

        <!-- 增强操作区 -->
        <div class="action-bar">
            <button id="clear-all">清空所有规则</button>
            <span>已配置规则: <span id="count">0</span></span>
        </div>

        <!-- 数据列表 -->
        <div id="keyword-list">
            <ul id="list">
                <li class="empty-tip">暂无配置规则，请在上方添加</li>
            </ul>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
